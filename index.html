<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Product Card</title>
    </head>
    <body>
        <!-- Global Container -->
        <div class="flex min-h-screen justify-center items-center bg-slate-100">
            <!-- Main Container -->
            <main class="flex flex-col m-3 p-6 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-10">
                <!-- Image Container -->
                <div>
                    <img src="images/headphone.png" alt="headphone" class="mx-auto duration-200 w-60 hover:scale-105" />
                </div>

                <!-- Content Container -->
                <div class="flex flex-col space-y-6">
                    <!-- Label and Description Container -->
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <!-- Tag -->
                        <div>
                            <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">Free shipping</div>
                        </div>
                        <!-- Title -->
                        <div class="max-w-sm text-2xl font-medium">Razer Kraken Kitty Edt Gaming Headset Quartz</div>
                        <!-- Price Container -->
                        <div class="flex-flex-col mb-4 space-y-3 text-center md:text-left">
                            <p class="line-through">Rs. 25000</p>
                            <p class="text-4xl font-bold">Rs. 15000</p>
                            <p class="text-sm font-light text-grapy-400">This offer is valid until April 1st or as long as stock lasts!</p>
                        </div>

                        <!-- Button Group -->
                        <div class="group">
                            <button
                                class="w-full bg-purple-700 text-white border-b-8 border-b-purple-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-purple-700 group-hover:border-t-purple-700 group-hover:shadow-lg transition-all duration-150"
                            >
                                <div class="px-8 py-4 bg-purple-500 rounded-lg group-hover:bg-purple-700 duration-150">Add to cart</div>
                            </button>
                        </div>

                        <!-- Stock -->
                        <div class="flex items-center space-x-3 group">
                            <div class="w-3 h-3 bg-green-400 group-hover:animate-ping rounded-full"></div>
                            <div class="text-sm">50+ pcs. in stock</div>
                        </div>

                        <!-- Bottom Buttons Container -->
                        <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                            <button
                                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
                            >
                                <img src="images/weight.png" alt="" class="w-8" />
                                <span>Add to cart</span>
                            </button>
                            <button
                                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
                            >
                                <img src="images/heart.png" alt="" class="w-8" />
                                <span>Add to wishlist</span>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
